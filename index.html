<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pig Game... </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--  -->

    <div class="container">
      <div class="left">
        <h1>PLAYER 1</h1>
        <h2 class="h1">0</h1>
        <input type="text" class="show1" />
        <button class="EnterNumber1">Enter Number</button>
        <div class="mark">
          <p>Your Current :</p>
          <input type="text" class="box1" />
        </div>
        <div class="btns">
          <button class="btn1Hold">Hold</button>
          <button class="btn1Again">Again</button>
        </div>
      </div>
      <div class="right">
        <h1>PLAYER 2</h1>
        <h2 class="h2">0</h2>
        <input type="text" class="show2" />
        <button class="EnterNumber2">Enter Number</button>
        <div class="markk">
          <p>Your Current : </p>
          <input type="text" class="box2" />
        </div>
        <div class="btns">
          <button class="btn2Hold">Hold</button>
          <button class="btn2Again">Again</button>
        </div>
      </div>
    </div>

    <!--  -->
    <script src="js.js"></script>
  </body>
</html>
